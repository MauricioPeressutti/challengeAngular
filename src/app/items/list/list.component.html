<div class="container">
    <div class="row mt-5">
        <div class="col mb-2">
            <div class="card">
                <mat-tab-group>
                    <mat-tab label="Productos">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Currency</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="item" *ngFor="let product of productsListAux" (click)="onClick(product)">
                                    <td>{{product.name}}</td>
                                    <td>{{product.description}}</td>
                                    <td>{{product.currency}}</td>
                                    <td>{{product.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-center">
                                <button mat-raised-button style="margin-right: 1rem;" (click)="addMoreElementoToList(5)">Cargar mas</button>
                                <button mat-raised-button style="background-color: blueviolet;" (click)="toForm()">AÃ±adir producto</button>
                            </div>
                        </div>
                    </mat-tab>
                  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.name">
                    <div class="row">
                        <div class="col">
                            <button mat-raised-button style="float: right; margin-right: 2rem;"
                                    class="example-delete-tab-button"
                                    (click)="removeTab(index)"
                                    >
                              Cerrar
                            </button>
                        </div>
                    </div>
                    <app-product [detail]="tab"></app-product>
                    <div class="row">
                        <div class="col">
                        </div>
                    </div>
                  </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
